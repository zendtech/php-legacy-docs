<h2 class="title">Installation</h2>
 <p class="para">
  To include GNU gettext support in your PHP build you must add the option
  <strong class="option configure">--with-gettext[=DIR]</strong> where DIR is the
  gettext install directory, defaults to <var class="filename">/usr/local</var>.

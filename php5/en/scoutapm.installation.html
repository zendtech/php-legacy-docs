  <h2 class="title">Installation</h2>
  <p class="para">
   This extension is available on PECL. Run:
   <div class="example-contents">
    <div class="cdata"><pre>
$ sudo pecl install scoutapm
</pre></div>
   </div>

   You may need to add Scout to your <em class="emphasis">php.ini</em>, for example:
   <div class="example-contents">
<div class="cdata"><pre>
extension=scoutapm.so
</pre></div>
   </div>
